<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image">
        <img src="./images/image-product-desktop.jpg" alt="">
      </div>
      <div class="card-content">
        <h6 class="pro-fst">Perfume</h6>
        <h2 class="pro-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="pro-des">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <p class="current-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button><img src="./images/icon-cart.svg" alt="icon">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
